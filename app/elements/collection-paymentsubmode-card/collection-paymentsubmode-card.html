<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="collection-paymentsubmode-card">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-radio-button{
        margin-left: 3%;
      }
    </style>
    <div>
      <paper-radio-button id="cpsc{{subtypeid}}" on-change="FnSelecttype">{{subtype}}</paper-radio-button>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    var typeid="",typename="";
    Polymer({
      is: 'collection-paymentsubmode-card',
      FnSelecttype:function(e){
        if(typename==""){
        if(document.querySelector('#cpsc'+this.subtypeid).checked==true){
          typename=this.subtypename;
          typeid=this.subtypeid;
        }
        }
        else{
          if(typeid!=this.subtypeid){
            document.querySelector('#cpsc'+typeid).checked=false;
            if(document.querySelector('#cpsc'+this.subtypeid).checked==true){
             typename=this.subtypename;
             typeid=this.subtypeid;
            }
          }
          else{
            typeid="";
            typename="";
          }
        }
        document.querySelector('collection-fee-entry-card').FnSetPaymentmodetype(typeid,typename);
      }
    });
  })();
  </script>
</dom-module>
