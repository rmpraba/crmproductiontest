<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="collection-feeinfo-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .card{
        width: 70%;
        margin-top: 3%;
      }
    </style>
    <div class="card">

    <table class="table table-striped" >
        <tr><th>Fee code:</th><td>{{feecode}}</td><th>Total fee:</th><td>{{totalfee}}</td>
        <th></th><td></td><th></th><td></td></tr>
    </table>
    
    <table class="table table-hover" style="margin-top: 2%;">
    <tr><th>Fee Type</th><th>Amount</th></tr>
    <template is="dom-repeat" items="{{feeinfoarr}}" as="item">      
        <tr><td>{{item.fee_type}}</td><td>{{item.total_fee}}</td></tr>           
    </template>
    </table>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'collection-feeinfo-card',
    });
  })();
  </script>
</dom-module>
