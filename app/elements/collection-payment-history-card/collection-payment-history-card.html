<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="collection-payment-history-card">
  <template>
    <style></style>
    <div>
    <table border="1" style="border-collapse: collapse;">
      <template is="dom-repeat" items="{{paymenthistoryarr}}" as="item">
      <tr style="{{item.fontsize}}"><td>{{item.sno}}</td><td>{{item.transactionno}}</td><td>{{item.feetype}}</td><td>{{item.amount}}</td><td>{{item.dop}}</td><td>{{item.paymentmode}}</td><td>{{item.ptno}}</td><td>{{item.transactionname}}</td><td>{{item.transactiondate}}</td><td>{{item.receiptno}}</td><td>{{item.status}}</td><td>{{item.paymenttype}}</td><td>
      <collection-payment-history-itemcard hideicon="{{item.hideicon}}" academicyear="{{item.academicyear}}" admissionno="{{item.admissionno}}" sno="{item.sno}" transactionno="{{item.transactionno}}" feetype="{{item.feetype}}" amount="{{item.amount}}" dateofpayment="{{item.dop}}" paymentmode="{{item.paymentmode}}" paymenttransactionno="{{item.ptno}}" transactionname="{{item.transactionname}}" transactiondate="{{item.transactiondate}}" receiptno="{{item.receiptno}}" status="{{item.status}}" paymenttype="{{item.paymenttype}}"></collection-payment-history-itemcard>
      </td>
      </tr>
      </template>
    </table>
    </div>
  </template>
  </table>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'collection-payment-history-card',

    });
  })();
  </script>
</dom-module>
